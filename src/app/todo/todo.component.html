<div class="todo" [ngClass]="{ todoischecked: todo.isChecked }">
  <input
    *ngIf="todo.isChecked"
    checked
    type="checkbox"
    (click)="changeTodoIsChecked()"
    class="checkbox-input"
  />
  <input
    *ngIf="!todo.isChecked"
    type="checkbox"
    (click)="changeTodoIsChecked()"
    class="checkbox-input"
  />
  <div class="todo-text">{{ todo.text }}</div>
  <button class="btn" (click)="deleteTodo()">&times;</button>
</div>
